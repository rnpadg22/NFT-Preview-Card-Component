<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="card-image-box">
      <img src="/images/image-equilibrium.jpg" alt="equilibrium" class="card-image">
      <div class="view-icon">
        <img src="/images/icon-view.svg" alt="view">
      </div>
    </div>
   
    <h3 class="card-title"> Equilibrium #3429</h3>
     <p class="card-paragraph"> Our Equilibrium collection promotes balance and calm.</p>
    <section class="card-information">
      <div class="card-price">
        <img src="/images/icon-ethereum.svg" alt="ethereum">
        0.041 ETH
      </div>
      <div class="card-days">
        <img src="/images/icon-clock.svg" alt="clock">
        3 days left
      </div>    
    </section>
    <div class="creator">
      <img src="/images/image-avatar.png" alt="avatar-img-profile" class="avatar">
      Creation  of <span> Jules Wyvern</span>  
    </div> 
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rebecca Padgett</a>.
  </footer>
</body>
</html>
